root: true
parser: '@babel/eslint-parser'
parserOptions:
  ecmaVersion: 2020
  sourceType: module
  requireConfigFile: false
env:
  node: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'plugin:ava/recommended'
  - 'plugin:prettier/recommended'
plugins:
  - ava
  - prettier
rules:
  id-length: off
  no-unexpected-multiline: off
  no-unused-vars:
    - error
    - argsIgnorePattern: '^_'
  no-console: off
  no-irregular-whitespace:
    - error
    - skipComments: true
