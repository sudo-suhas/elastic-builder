root: true
parser: '@babel/eslint-parser'
parserOptions:
  ecmaVersion: 2020
  sourceType: module
  requireConfigFile: false
env:
  node: true
  es6: true
globals:
  describe: readonly
  test: readonly
  expect: readonly
  beforeEach: readonly
  afterEach: readonly
  beforeAll: readonly
  afterAll: readonly
  vi: readonly
extends:
  - 'eslint:recommended'
  - 'plugin:prettier/recommended'
plugins:
  - prettier
rules:
  id-length: off
  no-unexpected-multiline: off
  no-unused-vars:
    - error
    - argsIgnorePattern: '^_'
  no-console: off
  no-irregular-whitespace:
    - error
    - skipComments: true
